<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteler√≠a 1000 Sabores - Test Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-bottom: 50px; }
        .hero { background: #343a40; color: white; padding: 40px 0; text-align: center; margin-bottom: 30px; }
        .category-section { margin-bottom: 40px; }
        .category-title { 
            border-bottom: 3px solid #e0a800; 
            display: inline-block; 
            margin-bottom: 20px; 
            padding-bottom: 5px;
            color: #343a40;
        }
        .card { 
            transition: transform 0.2s; 
            border: none; 
            shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover { transform: translateY(-5px); }
        .card-img-top { 
            height: 200px; 
            object-fit: cover; 
            border-bottom: 1px solid #eee;
        }
        .price { color: #28a745; font-weight: bold; font-size: 1.2rem; }
        .stock { font-size: 0.85rem; color: #6c757d; }
    </style>
</head>
<body>

    <div class="hero">
        <div class="container">
            <h1>üç∞ Pasteler√≠a 1000 Sabores</h1>
            <p>Prueba de Conexi√≥n con Backend NestJS</p>
            <span id="status" class="badge bg-warning text-dark">Conectando API...</span>
        </div>
    </div>

    <div class="container" id="contenedor-tienda">
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Cargando delicias...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3006/api/v1'; // Ajusta si tu puerto es otro

        async function cargarTienda() {
            const contenedor = document.getElementById('contenedor-tienda');
            const statusBadge = document.getElementById('status');

            try {
                // 1. Cargar Categor√≠as y Productos en paralelo
                const [resCat, resProd] = await Promise.all([
                    fetch(`${API_URL}/categorias`),
                    fetch(`${API_URL}/productos`)
                ]);

                if (!resCat.ok || !resProd.ok) throw new Error('Error API');

                const categorias = await resCat.json();
                const productos = await resProd.json();

                statusBadge.textContent = 'Backend Conectado ‚úÖ';
                statusBadge.className = 'badge bg-success';
                contenedor.innerHTML = ''; // Limpiar cargando

                // 2. Recorrer Categor√≠as y pintar sus productos
                categorias.forEach(cat => {
                    // Filtrar productos de esta categor√≠a
                    const productosDeCategoria = productos.filter(p => p.categoria && p.categoria.id === cat.id);

                    if (productosDeCategoria.length > 0) {
                        // Crear Secci√≥n HTML
                        const seccion = document.createElement('div');
                        seccion.className = 'category-section';
                        
                        let htmlProductos = '';
                        productosDeCategoria.forEach(prod => {
                            // Arreglar URL de imagen
                            let imgUrl = prod.fotoUrl || 'https://via.placeholder.com/300';
                            if (imgUrl.startsWith('/')) {
                                imgUrl = `http://localhost:3006${imgUrl}`;
                            }

                            htmlProductos += `
                                <div class="col-md-3 col-sm-6 mb-4">
                                    <div class="card h-100 shadow-sm">
                                        <img src="${imgUrl}" class="card-img-top" alt="${prod.nombre}" onerror="this.src='https://via.placeholder.com/300?text=Sin+Foto'">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${prod.nombre}</h5>
                                            <p class="card-text text-muted small">${prod.descripcion || 'Sin descripci√≥n'}</p>
                                            <div class="mt-auto">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span class="price">$${prod.precio.toLocaleString()}</span>
                                                    <span class="stock">Stock: ${prod.stock}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        seccion.innerHTML = `
                            <h2 class="category-title">${cat.nombre}</h2>
                            <p class="text-muted">${cat.descripcion || ''}</p>
                            <div class="row">
                                ${htmlProductos}
                            </div>
                        `;
                        contenedor.appendChild(seccion);
                    }
                });

                if (contenedor.innerHTML === '') {
                    contenedor.innerHTML = '<div class="alert alert-info">No hay productos cargados. ¬°Ejecuta el SEED en Swagger!</div>';
                }

            } catch (error) {
                console.error(error);
                statusBadge.textContent = 'Error de Conexi√≥n ‚ùå';
                statusBadge.className = 'badge bg-danger';
                contenedor.innerHTML = `<div class="alert alert-danger">
                    No se pudo conectar al Backend. <br>
                    1. Revisa que est√© corriendo en <b>${API_URL}</b>.<br>
                    2. Revisa que tengas CORS activado en main.ts.
                </div>`;
            }
        }

        // Iniciar
        cargarTienda();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
